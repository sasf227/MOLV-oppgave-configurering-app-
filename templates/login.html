    <!doctype html>
    <html lang="no">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Task Manager — Logg inn</title>
        <style>
            :root {
                --jet: #2D3142;
                --slate: #4F5D75;
                --silver: #BFC0C0;
                --white: #FFFFFF;
                --coral: #EF8354;
                --r: 16px;
            }

            * {
                box-sizing: border-box;
            }

            html,
            body {
                height: 100%;
            }

            body {
                margin: 0;
                font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
                background:
                    radial-gradient(900px 600px at 15% 15%, rgba(239, 131, 84, 0.22), transparent 65%),
                    radial-gradient(800px 600px at 85% 25%, rgba(79, 93, 117, 0.40), transparent 60%),
                    linear-gradient(135deg, #2D3142, #2D3142);

                color: var(--white);
                display: grid;
                place-items: center;
                padding: 24px;
            }

            .card {
                width: min(420px, 100%);
                background: rgba(79, 93, 117, .18);
                border: 1px solid rgba(255, 255, 255, .10);
                border-radius: var(--r);
                padding: 28px;
            }

            .top {
                display: flex;
                align-items: center;
                gap: 10px;
                margin-bottom: 18px;
            }

            .logo {
                width: 40px;
                height: 40px;
                border-radius: 14px;
                background: var(--coral);
            }

            h1 {
                margin: 0;
                font-size: 18px;
            }

            p {
                margin: 6px 0 0;
                color: rgba(191, 192, 192, .92);
                font-size: 13.5px;
            }

            .field {
                margin-top: 12px;
                display: grid;
                gap: 6px;
            }

            label {
                font-size: 12.5px;
                color: rgba(191, 192, 192, .95);
            }

            .input {
                display: grid;
                grid-template-columns: 18px 1fr;
                align-items: center;
                gap: 10px;
                padding: 12px;
                border-radius: 14px;
                border: 1px solid rgba(255, 255, 255, .12);
                background: rgba(45, 49, 66, .45);
            }

            .icon {
                width: 18px;
                height: 18px;
                color: rgba(191, 192, 192, .9);
            }

            input {
                width: 100%;
                border: 0;
                outline: 0;
                background: transparent;
                color: var(--white);
                font-size: 14.5px;
            }

            input::placeholder {
                color: rgba(191, 192, 192, .7);
            }

            .input:focus-within {
                border-color: rgba(239, 131, 84, .65);
                box-shadow: 0 0 0 4px rgba(239, 131, 84, .18);
            }

            .row {
                display: flex;
                justify-content: space-between;
                align-items: center;
                gap: 12px;
                margin-top: 12px;
                font-size: 13px;
                color: rgba(191, 192, 192, .9);
            }

            .check {
                display: flex;
                align-items: center;
                gap: 8px;
            }

            .check input {
                width: 16px;
                height: 16px;
                accent-color: var(--coral);
            }

            a {
                color: rgba(239, 131, 84, .95);
                text-decoration: none;
            }

            a:hover {
                text-decoration: underline;
            }

            .btn {
                width: 100%;
                margin-top: 16px;
                padding: 12px 14px;
                border: 0;
                border-radius: 14px;
                background: var(--coral);
                color: var(--jet);
                font-weight: 700;
                font-size: 14.5px;
                cursor: pointer;
            }

            .bottom {
                margin-top: 14px;
                text-align: center;
                font-size: 13px;
                color: rgba(191, 192, 192, .9);
            }
        </style>
    </head>

    <body>
        <main class="card">
            <div class="top">
                <div class="logo" aria-hidden="true"></div>
                <div>
                    <h1>Task Manager</h1>
                    <p>Logg inn for å fortsette.</p>
                </div>
            </div>

            <form action="/login" method="POST">
                <div class="field">
                    <label for="email">Navn</label>
                    <div class="input">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 4h16v16H4z" opacity=".25"></path>
                            <path d="M4 7l8 6 8-6"></path>
                        </svg>
                        <input id="User" type="text" placeholder="Ditt navn" autocomplete="off" name="username" required>
                    </div>
                </div>

                <div class="field">
                    <label for="password">Passord</label>
                    <div class="input">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M7 11V8a5 5 0 0 1 10 0v3"></path>
                            <path d="M6 11h12v10H6z"></path>
                        </svg>
                        <input id="password" type="password" placeholder="••••••••" autocomplete="current-password" name="password" required>
                    </div>
                </div>

                <div class="row">
                    <label class="check">
                        <input type="checkbox">
                        Husk meg
                    </label>
                    <a href="#">Glemt passord?</a>
                </div>

                <button class="btn" type="submit">Logg inn</button>

                <div class="bottom">
                    Har du ikke konto? <a href="/register">Opprett</a>
                </div>
            </form>
        </main>
    </body>

    </html>

</body>
