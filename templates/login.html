<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager – Logg inn</title>
    <link rel="stylesheet" href="../static/styles/login.css">
</head>

<body>
    <main class="card">
        <div class="top">
            <div class="logo" aria-hidden="true"></div>
            <div>
                <h1>Task Manager</h1>
                <p>Logg inn for å fortsette.</p>
            </div>
        </div>

        <form action="/login" method="POST">
            <div class="field">
                <label for="email">Navn</label>
                <div class="input">
                    <input id="User" type="text" placeholder="Ditt navn" autocomplete="off" name="username" required>
                </div>
            </div>

            <div class="field">
                <label for="password">Passord</label>
                <div class="input">
                    <input id="password" type="password" minlength="8" placeholder="••••••••" autocomplete="current-password" name="password" required>
                </div>
            </div>

            <div class="row">
                <label class="check">
                    <input type="checkbox">
                    Husk meg
                </label>
                <a href="#">Glemt passord?</a>
            </div>

            <button class="btn" type="submit">Logg inn</button>

            <div class="bottom">
                Har du ikke konto? <a href="/register">Opprett</a>
            </div>
        </form>
    </main>
</body>
</html>
