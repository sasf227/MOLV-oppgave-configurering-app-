    <!doctype html>
<html lang="no">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Task Manager – Registrer</title>

<style>
:root{
  --bg:#2D3142;
  --card:#4F5D75;
  --text:#FFFFFF;
  --muted:#BFC0C0;
  --accent:#EF8354;
}

*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  font-family:system-ui, Arial;
  color:var(--text);
  display:grid;
  place-items:center;
  background:
    radial-gradient(700px 500px at 20% 20%, rgba(239,131,84,.25), transparent 60%),
    radial-gradient(700px 500px at 80% 30%, rgba(79,93,117,.35), transparent 60%),
    linear-gradient(135deg, var(--bg), var(--bg));
}

.card{
  width:100%;
  max-width:420px;
  background:rgba(79,93,117,.25);
  border:1px solid rgba(255,255,255,.1);
  border-radius:16px;
  padding:28px;
}

h1{margin:0;font-size:22px}
p{margin:6px 0 18px;color:var(--muted);font-size:14px}

label{font-size:13px;color:var(--muted)}
input{
  width:100%;
  margin-top:6px;
  padding:12px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,.15);
  background:rgba(45,49,66,.6);
  color:var(--text);
}
input::placeholder{color:rgba(191,192,192,.7)}

input:focus{
  outline:none;
  border-color:var(--accent);
}

.field{margin-bottom:14px}

button{
  width:100%;
  margin-top:10px;
  padding:12px;
  border:none;
  border-radius:12px;
  background:var(--accent);
  color:#2D3142;
  font-weight:700;
  cursor:pointer;
}

.small{
  margin-top:14px;
  font-size:13px;
  text-align:center;
  color:var(--muted);
}

a{color:var(--accent);text-decoration:none}
a:hover{text-decoration:underline}
</style>
</head>

<body>
    <title>Task Manager – Registrer</title>
    <link rel="st../static/styles/register.csse='css/variables.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>
<body>

  <div class="card">
    <h1>Registrer</h1>
    <p>Opprett en konto for å komme i gang.</p>

    <div class="field">
      <label>Navn</label>
      <input type="text" placeholder="Ditt navn">
    </div>

    <div class="field">
      <label>Passord</label>
      <input type="password" placeholder="Minst 8 tegn">
    </div>

    <div class="field">
      <label>Bekreft passord</label>
      <input type="password" placeholder="Gjenta passord">
    </div>

    <button>Opprett konto</button>

    <div class="small">
      Har du allerede konto?
      <a href="login.html">Logg inn</a>
    </div>
  </div>
</body>
</html>

</body>
</html>



</head>

<body>
    <div class="card">
        <form action="/register" method="POST">
            <h1>Registrer</h1>
            <p>Opprett en konto for å komme i gang.</p>

            <div class="field">
                <label>Navn</label>
                <input type="text" placeholder="Ditt navn" autocomplete="off" name="username" required>
            </div>

            <div class="field">
                <label>Passord</label>
                <input type="password" minlength="8" placeholder="Minst 8 tegn" autocomplete="off" name="password" required>
            </div>

            <div class="field">
                <label>Bekreft passord</label>
                <input type="password" minlength="8" placeholder="Gjenta passord" autocomplete="off" required>
            </div>

            <button type="submit">Opprett konto</button>

            <div class="small">
                Har du allerede konto?
                <a href="/login">Logg inn</a>
            </div>
        </form>
    </div>
