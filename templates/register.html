<body>
    <div class="card">
        <form action="/register" method="POST">
            <h1>Registrer</h1>
            <p>Opprett en konto for å komme i gang.</p>

            <div class="field">
                <label>Navn</label>
                <input type="text" placeholder="Ditt navn" autocomplete="off" name="username" required>
            </div>

            <div class="field">
                <label>Passord</label>
                <input type="password" minlength="8" placeholder="Minst 8 tegn" autocomplete="off" name="password" required>
            </div>

            <div class="field">
                <label>Bekreft passord</label>
                <input type="password" minlength="8" placeholder="Gjenta passord" autocomplete="off" required>
            </div>

            <button type="submit">Opprett konto</button>

            <div class="small">
                Har du allerede konto?
                <a href="/login">Logg inn</a>
            </div>
        </form>
    </div>
